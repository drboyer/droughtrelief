<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drought Relief Monitor</title>
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.22.0/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="bower_components/uikit/css/uikit.min.css" />
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/uikit/js/uikit.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="uk-navbar uk-navbar-attached">
            <a href="#sidebar" data-uk-offcanvas class="uk-navbar-toggle"></a>
            <div class="uk-navbar-brand uk-navbar-center">US Drought Relief</div>
        </nav>
        <div id="sidebar" class="uk-offcanvas">
            <div class="uk-offcanvas-bar">
                <div class="uk-panel uk-panel-box uk-panel-secondary" id="legend">
                    <h3 class="uk-panel-title">Legend</h3>
                    <h4>Drought Intensity</h4>
                    <div class="drought-legend d0">Abnormally Dry</div>
                    <div class="drought-legend d1">Moderate Drought</div>
                    <div class="drought-legend d2">Severe Drought</div>
                    <div class="drought-legend d3">Extreme Drought</div>
                    <div class="drought-legend d4">Exceptional Drought</div>
                    <h4>Precipitation</h4>
                    5-day forecast (inches)
                    <div class="uk-overflow-container">
                        <table id="precip-legend"><tr></tr></table>
                    </div>
                </div>
            </div>
        </div>
        <div id='map'></div>
        <div id='controls'>
            <h4>Layers</h4>
            Precipitation Fill: <input id='visslider-qpf' type='range' step='5' value='80' min='0' max='100' onchange='changeLayerVisibility(event)' /><br />
            Precipitation Contours: <input id='vischeck-qpfcontour' type='checkbox' checked='checked' onchange='toggleLayer(event)' /><br />
            Drought Intensity Fill: <input id='visslider-drought' type='range' step='5' value='50' min='0' max='100' onchange='changeLayerVisibility(event)' />
        </div>
        <script src='map.js'></script>
    </body>
</html>
